name: e-evaluasi

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  my-job:
    name: e-evaluasi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - run: bun install
      - run: bun run dev
    env:
      GH_TOKEN: ${{ secrets.JWT_SCRET }}
